version: "3.9"

services:
  trend-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trend-agent
    env_file:
      - .env
    environment:
      APP_ENV: production
      DEBUG: "false"
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///data/trend_agent.db}
      MEDIA_LOCAL_PATH: /app/media
    ports:
      - "8090:8090"
    volumes:
      - ./data:/app/data
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8090/api/v1/health', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - trend-net

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: trend-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      trend-agent:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trend-net

  grafana:
    image: grafana/grafana:10.4.0
    container_name: trend-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - trend-net

  postgres:
    image: postgres:16-alpine
    container_name: trend-postgres
    profiles: ["infra"]
    environment:
      POSTGRES_DB: trend_agent
      POSTGRES_USER: trend
      POSTGRES_PASSWORD: trend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - trend-net

  redis:
    image: redis:7-alpine
    container_name: trend-redis
    profiles: ["infra"]
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - trend-net

volumes:
  grafana_data:
  prometheus_data:
  postgres_data:

networks:
  trend-net:
    driver: bridge
